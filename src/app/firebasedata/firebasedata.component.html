<form #loginForm="ngForm">

    <label for="email">Enter Email</label>
    <input type="email" email ngModel name="email" #email="ngModel" required>
    <small *ngIf="email.errors?.required">Mandatory email</small>
    <small *ngIf="email.errors?.email">invalid email</small>
    <br>
    <label for="password">Enter PAssword</label>
    <input type="password" ngModel name="password" #password="ngModel"><br><br>

    <button (click)="saveData(loginForm)">Login</button>
</form>
